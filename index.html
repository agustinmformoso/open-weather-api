<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agustín Formoso - Cátedra PWA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/index.js"></script>
</head>

<body style="background-color: #d9d9d9;">
    <main class="container vh-100 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="col-2 d-flex align-items-center">
                <div class="d-flex flex-column align-items-center px-2">
                    <p id="temperature" class="font-weight-bold h1"></p>
                    <p id="feels_like" class="font-weight-bold h1"></p>
                </div>
            </div>

            <div class="col-2 d-flex flex-column justify-content-center align-items-end">
                <p id="city" class="m-0 mb-2 h3 font-weight-bold"></p>
                <span id="time" class="small text-muted"></span>
                <span id="weather" class="small text-muted"></span>
            </div>

            <div class="col-2 d-flex justify-content-start">
                <div class="d-flex align-items-center">
                    <img id="icon" />
                    <p class="h5 align-self-center px-2 font-weight-bold">
                        <span id="celsius">°C</span> |
                        <span id="fahrenheit">°F</span>
                    </p>
                    <div class="d-flex flex-column align-items-center px-2">
                        <p id="temperature" class="font-weight-bold h1"></p>
                        <p id="feels_like" class="font-weight-bold h1"></p>
                    </div>
                </div>
            </div>

            <div class="col-4 d-flex justify-content-around align-items-center">
                <div class="d-flex flex-column">
                    <p id="humidity" class="my-1 small text-muted"></p>
                    <p id="cloudiness" class="my-1 small text-muted"></p>
                    <p id="wind" class="my-1 small text-muted"></p>
                </div>
                <div class="d-flex flex-column">
                    <p id="min_temp" class="my-1 small text-muted"></p>
                    <p id="max_temp" class="my-1 small text-muted"></p>
                    <p id="pressure" class="my-1 small text-muted"></p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-6">
                <input class="form-control" type="text" name="search" id="search" placeholder="Search City">
            </div>
            <div class="col-4">
                <button id="submit" class="btn btn-block btn-primary w-100">Search</button>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
